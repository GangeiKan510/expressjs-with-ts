<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website Looks Better</title>
    <style>
        body {
            font-family: 'Candara';
        }

        input {
            margin-bottom: 1rem;
        }

        .login-form {
            border: 1px solid black;
            border-radius: 10px;
            margin-right: 80%;
            padding: 2rem;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="student">
        <p>
            Sean Patrick Paguntalan Namo <br>
            BSSE - 3 <br>
            SE - 2125 <br>
            Lab - 02
        </p>
    </div>
    <div class="login-form">
        <form action="">
            Username: <input type="text" name="username" id="username" placeholder="Username">
            <br>
            Password: <input type="text" name="password" id="password" placeholder="Password">
            <br>
        </form>
        <button type="submit" onclick="login()">Login</button>
    </div>
    <script>
        
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        const login = () => {
            if (username.value === 'admin' && password.value === 'root') {
                window.location.href = "/lab-2/home.html";
            } else if (username.value === '' || password.value === '') {
                alert("You did not enter any data.");
            } else if (username.value.length <= 3 || password.value <= 3) {
                alert("Password or Username must be longer than 3 characters.");
            } else {
                alert("Invalid credentials.");
            }
        }
    </script>
</body>
</html>
